<h2>Register Professor</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="mb-3">
    <label>id *</label>
    <input id="username" name="username" class="form-control" [(ngModel)]="professor.username" required />
  </div>
  <div class="mb-3">
    <label>Email *</label>
    <input id="email" name="email" type="email" class="form-control" [(ngModel)]="professor.email" required />
  </div>
  <div class="mb-3">
    <label>Password *</label>
    <input id="password" name="password" type="password" class="form-control" [(ngModel)]="professor.password" required />
  </div>
  <div class="mb-3">
    <label>First Name *</label>
    <input id="name" name="name" class="form-control" [(ngModel)]="professor.name" required />
  </div>
  <div class="mb-3">
    <label>Last Name *</label>
    <input id="surname" name="surname" class="form-control" [(ngModel)]="professor.surname" required />
  </div>
  <div class="mb-3">
    <label>Faculty *</label>
    <input id="faculty" name="faculty" class="form-control" [(ngModel)]="professor.faculty" required />
  </div>
  <div class="mb-3">
    <label>Department *</label>
    <input id="department" name="department" class="form-control" [(ngModel)]="professor.department" required />
  </div>

  <div class="mt-3">
    <button id="submit-button" type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    <button id="cancel-button" type="button" class="btn btn-secondary" (click)="onCancel()">Back</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</form>






<style>
  .form-container {
    max-width: 360px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  input {
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 6px #3498dbaa;
  }

  .btn-submit {
    padding: 0.75rem;
    background-color: #3498db;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  .btn-submit:disabled {
    background-color: #a0c4db;
    cursor: not-allowed;
  }

  .success-message {
    margin-top: 1rem;
    color: #27ae60;
    font-weight: 600;
    text-align: center;
  }

  .error-message {
    margin-top: 1rem;
    color: #e74c3c;
    font-weight: 600;
    text-align: center;
  }
</style>
