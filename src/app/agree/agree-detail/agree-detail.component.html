<div class="card mb-4">
  <div class="card-block">
    <h4 class="card-title col-md-12 p-3">{{agree.id}}</h4>
    <div class="card-body row m-1">
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Agree Date</h6>
        <p class="card-text">{{agree.agreeDate}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Status</h6>
        <p class="card-text">{{agree.status}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Who</h6>
        <p class="card-text">{{agree.user}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Proposal</h6>
        <p class="card-text">agree.proposal</p>
      </div>
    </div>
