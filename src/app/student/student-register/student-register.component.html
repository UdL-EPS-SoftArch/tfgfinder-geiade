<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2>Register Student</h2>

  <div class="form-group">
    <label  id = "currentUser"  for="username">Username <span>*</span></label>
    <input  id="username" formControlName="username" required placeholder="Choose a username" />
  </div>

  <div class="form-group">
    <label for="email">Email <span>*</span></label>
    <input id="email" type="email" formControlName="email" required placeholder="you@example.com" />
    <div *ngIf="isTouchedAndInvalid('email')" class="invalid-feedback">
      An e-mail is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password <span>*</span></label>
    <input id="password" type="password" formControlName="password" required placeholder="Create a password" />
  </div>

  <button type="submit" class="btn-submit" data-cy="submit" [disabled]="registerForm.invalid">Register Student</button>

  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <!-- AquÃ­ mostramos el usuario autenticado -->
  <div *ngIf="successMessage" id="currentUser">
    {{ registerForm.value.username }}
  </div>
</form>




<style>
  .form-container {
    max-width: 360px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  input {
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 6px #3498dbaa;
  }

  .btn-submit {
    padding: 0.75rem;
    background-color: #3498db;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  .btn-submit:disabled {
    background-color: #a0c4db;
    cursor: not-allowed;
  }

  .success-message {
    margin-top: 1rem;
    color: #27ae60;
    font-weight: 600;
    text-align: center;
  }

  .error-message {
    margin-top: 1rem;
    color: #e74c3c;
    font-weight: 600;
    text-align: center;
  }

</style>
