<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container" novalidate>
  <input id="username" formControlName="username" placeholder="Username" required />
  <div class="error" *ngIf="getTouched('username') && getInvalid('username')">
    Username is required.
  </div>

  <input id="email" formControlName="email" type="email" placeholder="Email" required />
  <div class="error" *ngIf="getTouched('email') && getInvalid('email')">
    <span *ngIf="form.get('email')?.errors?.required">Email is required.</span>
    <span *ngIf="form.get('email')?.errors?.email">Invalid email format.</span>
  </div>

  <input id="password" formControlName="password" type="password" placeholder="Password" required />
  <div class="error" *ngIf="getTouched('password') && getInvalid('password')">
    Password is required.
  </div>

  <input id="degree" formControlName="degree" placeholder="Degree (optional)" />

  <button type="submit" [disabled]="form.invalid" class="btn-submit">Register</button>
</form>

<style>
  .form-container {
    max-width: 360px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  input {
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 6px #3498dbaa;
  }

  .btn-submit {
    padding: 0.75rem;
    background-color: #3498db;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  .btn-submit:disabled {
    background-color: #a0c4db;
    cursor: not-allowed;
  }

  .error {
    color: #e74c3c;
    font-size: 0.85rem;
    margin-top: -0.75rem;
    margin-bottom: 0.5rem;
  }
</style>
