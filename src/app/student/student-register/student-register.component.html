<h2>Register Student</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="mb-3">
    <label>id *</label>
    <input id="id" name="id" class="form-control" [(ngModel)]="student.id" required />
  </div>
  <div class="mb-3">
    <label>Email *</label>
    <input id="email" type="email" name="email" class="form-control" [(ngModel)]="student.email" required />
  </div>
  <div class="mb-3">
    <label>Password *</label>
    <input id="password" type="password" name="password" class="form-control" [(ngModel)]="student.password" required />
  </div>
  <div class="mb-3">
    <label>Name *</label>
    <input id="name" name="name" class="form-control" [(ngModel)]="student.name" required />
  </div>
  <div class="mb-3">
    <label>Surname *</label>
    <input id="surname" name="surname" class="form-control" [(ngModel)]="student.surname" required />
  </div>
  <div class="mb-3">
    <label>DNI *</label>
    <input
      class="form-control"
      name="dni"
      pattern="^[0-9]{8}[A-Za-z]$"
      required
      [(ngModel)]="student.dni"
      #dniModel="ngModel"
    />
    <div *ngIf="dniModel.invalid && dniModel.touched" class="invalid-feedback">
      The DNI must have 8 digits followed by a letter
    </div>
  </div>

  <div class="mb-3">
    <label>Address *</label>
    <input id="address" name="address" class="form-control" [(ngModel)]="student.address" required />
  </div>
  <div class="mb-3">
    <label>Municipality *</label>
    <input id="municipality" name="municipality" class="form-control" [(ngModel)]="student.municipality" required />
  </div>
  <div class="mb-3">
    <label>Postal Code *</label>
    <input id="postalCode" name="postalCode" class="form-control" [(ngModel)]="student.postalCode" required />
  </div>
  <div class="mb-3">
    <label>Phone Number *</label>
    <input id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="student.phoneNumber" required />
  </div>
  <div class="mb-3">
    <label>Degree *</label>
    <input id="degree" name="degree" class="form-control" [(ngModel)]="student.degree" required />
  </div>

  <div class="mt-3">
    <button id="submit-button" type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    <button id="cancel-button" type="button" class="btn btn-secondary" (click)="onCancel()">Back</button>
  </div>
</form>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
<div *ngIf="successMessage" class="alert alert-success mt-3">
  {{ successMessage }}
</div>






<style>
  .form-container {
    max-width: 360px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  input {
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 6px #3498dbaa;
  }

  .btn-submit {
    padding: 0.75rem;
    background-color: #3498db;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  .btn-submit:disabled {
    background-color: #a0c4db;
    cursor: not-allowed;
  }

  .success-message {
    margin-top: 1rem;
    color: #27ae60;
    font-weight: 600;
    text-align: center;
  }

  .error-message {
    margin-top: 1rem;
    color: #e74c3c;
    font-weight: 600;
    text-align: center;
  }

</style>
